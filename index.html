<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App List</title>
</head>

<body>
    <main>
        <h1>Todo App</h1>
        <form action="">
            <input type="text" id="task-type" placeholder="Adicione uma tarefa">
            <button type="submit" class="btn-send-task"><i class="fas fa-plus"></i></button>
        </form>

        <div class="message-tasks">
            <ul>
            </ul>
        </div>

        <div class="line-infos">
            <button type="submit" class="btn-clear-all-task">Limpar tudo</button>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/51dc1929bd.js" crossorigin="anonymous"></script>
</body>

</html>
